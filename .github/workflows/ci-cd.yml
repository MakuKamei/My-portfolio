name: CI/CD Pipeline for My-portfolio

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Add EC2 Public IP to Known Hosts
        run: ssh-keyscan -H 13.53.87.90 >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via SCP
        run: scp -r .
