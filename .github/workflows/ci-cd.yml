name: CI/CD Pipeline for My-portfolio

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: List Directory Contents
        run: ls -l  # List the contents of the current directory for verification

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use Node.js version 14

      - name: Install Dependencies
        run: |
          ls -l  # List contents for debugging
          npm install

      - name: Build Project
        run: |
          npm run build
